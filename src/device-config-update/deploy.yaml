kind: Service
apiVersion: v1
metadata:
  name: deviceconfigupdateservice
  labels:
    app: deviceconfigupdateservice
spec:
  selector:
    app: deviceconfigupdateapp
  ports:
    - port: 5000
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: deviceconfigupdateapp
  labels:
    app: deviceconfigupdateapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deviceconfigupdateapp
  template:
    metadata:
      labels:
        app: deviceconfigupdateapp
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "deviceconfigupdateapp"
        dapr.io/app-port: "5000"
        dapr.io/log-level: "debug"
    spec:
      containers:
      - name: deviceconfigupdateapp
        image: daprexpacr.azurecr.io/device-config-update-image:latest
        ports:
        - containerPort: 5000
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: deviceconfigupdateservice-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: deviceconfigupdateservice
          servicePort: 5000